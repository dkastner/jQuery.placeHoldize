<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>jQuery.placeHoldize</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <form action="" method="get">
            
            <input type="text" name="name" value="" id="name" placeholder="Enter your name…" />
            <br />
            <input type="text" name="email" value="" id="email" placeholder="Enter your e-mail address…" />
            <br />
            <textarea name="msg" id="msg" placeholder="Enter a message…"></textarea>
            <br />
            <input type="submit" value="Submit" />
            
        </form>
        
        <script type="text/javascript" charset="utf-8" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="jquery.placeholdize.min.js"></script>
        <script type="text/javascript" charset="utf-8">
        // <![CDATA[
        
        ( function( $ )
        {
            
            $( function()
            {
                $( '[placeholder]' ).placeHoldize();
            } );
            
        } )( jQuery );
        
        // ]]>
        </script>
    </body>
</html>
